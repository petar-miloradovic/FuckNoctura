<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Noctura Settings</title><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"><link rel="stylesheet" href="settings-popup.css"></head><body><div class="settings-overlay"></div><div class="settings-container"><h2 class="settings-title">Settings</h2><div class="settings-section"><label for="themeSelect">Theme:</label> <select id="themeSelect"><option value="default">Default</option><option value="green">Green</option><option value="blue">Blue</option><option value="red">Red</option><option value="pink">Pink</option><option value="white">White</option></select></div><div class="settings-section"><label>Opacity:</label><div class="control-group"><button id="opacityMinus">−</button> <span id="opacityValue">1.0</span> <button id="opacityPlus">+</button></div></div><hr class="divider"><h3 class="subsection-title">Advanced</h3><div class="settings-section"><label for="fontSizeSelect">Font Size:</label> <select id="fontSizeSelect"><option value="small">Small</option><option value="normal">Normal</option><option value="large">Large</option></select></div><div class="settings-section"><label>Accent Color:</label> <input type="color" id="accentColorPicker" value="#ffcc00"></div><div class="settings-section"><label>Border Radius:</label><div class="control-group"><button id="borderMinus">−</button> <span id="borderValue">8px</span> <button id="borderPlus">+</button></div></div></div><script src="settings-popup.js"></script></body></html>
