<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Noctura Control Panel</title><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"><link rel="stylesheet" href="popup.css"></head><body><div class="slider-container" id="sliderContainer"><div class="main-panel"><div class="popup-overlay"></div><div class="popup-container"><h1 class="popup-title">Noctura <span>v1.4.1</span></h1><section class="name-row"><span id="activeName" class="name-text">Player</span><div class="name-edit"><input type="text" id="nameInput" maxlength="14"> <button id="confirmName">&#10003;</button></div><button id="editName" class="edit-icon">&#9998;</button></section><div class="license-row"><span class="license-dot" id="licenseDot"></span> <span id="licenseText">Checking…</span> <span id="licenseTime" class="license-time"></span></div><section class="play-pause-section"><div class="circle-container"><button id="toggleBot" class="play-button" disabled="disabled"><span id="playIcon">▶</span></button></div></section><div class="timer" id="timer">00:00:00</div><div class="bot-status"><span class="bot-status-dot" id="botStatusDot"></span> <span id="botStatusText">Disabled</span></div></div><button id="settingsBtn" class="settings-btn" title="Settings">⋮</button> <button id="discordBtn" class="discord-btn" title="Join our Discord"><img src="icons/Immagine/Dsicon.png" alt="Discord"></button></div><div class="settings-panel"><div class="settings-panel-overlay"></div><div class="settings-panel-container"><button id="backSettings" class="back-settings-btn">←</button><h2 class="settings-title">Settings</h2><div class="settings-section"><label for="themeSelect">Theme:</label> <select id="themeSelect"><option value="default">Default</option><option value="green">Green</option><option value="blue">Blue</option><option value="red">Red</option><option value="pink">Pink</option><option value="white">White</option></select></div><div class="settings-section"><label>Opacity:</label><div class="control-group"><button id="opacityMinus">−</button> <span id="opacityValue">1.0</span> <button id="opacityPlus">+</button></div></div><div class="settings-section"><label>Accent Color:</label> <input type="color" id="accentColorPicker" value="#ffcc00"></div></div></div></div><script src="popup.js"></script></body></html>
